<div class="basic-container">
<div class="uri-input">
  <form novalidate (ngSubmit)="submitUri(uri)">
    <mat-form-field>
      <mat-label>Content provider URI</mat-label>
      <input matInput placeholder="content://..." name="uri" [(ngModel)]="uri.content" required>
    </mat-form-field>

    <button mat-raised-button type="submit" class="btn btn-primary" [disabled]="uri.isEmpty()">Display</button>
  </form>
</div>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Content">
      <ng-container *ngFor="let disCol of dataSource.columnNames | async; let colIndex = index" matColumnDef="{{disCol}}">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{disCol}}</th>
        <td mat-cell *matCellDef="let element ">{{element[colIndex]}}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="dataSource.columnNames | async; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: dataSource.columnNames | async;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource.rowCount | async"
                 [pageIndex]="0"
                 [pageSize]="250"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
</div>
