<div *ngIf="loading$ | async" class="spinner-container">
  <mat-spinner color="accent"></mat-spinner>
</div>

<div *ngIf="(info$ | async).error != null" class="alert alert-danger" role="alert">
  <p>{{(info$ | async).error}}</p>
</div>

<mat-paginator [length]="(info$ | async).totalEntries"
               [pageIndex]="0"
               [pageSizeOptions]="[25, 50, 100, 250]"
               [pageSize]="defaultPageSize"
               showFirstLastButtons>
</mat-paginator>
<div class="basic-container">

  <div>
    <mat-card *ngFor="let entry of (dataSource.data | async)" class="image-cache-item">
      <mat-card-subtitle class="image-entry-filename">{{entry.fileName}}</mat-card-subtitle>
      <mat-card-content>
        <img [src]="getThumbnailUri(entry)">
      </mat-card-content>
    </mat-card>
  </div>

</div>
