<div class="mat-elevation-z8">
  <div class="spinner-container" *ngIf="dataSource.loading | async">
    <mat-spinner color="accent"></mat-spinner>
  </div>

  <table mat-table class="full-width-table" matSort aria-label="Content" [dataSource]="dataSource">
    <ng-container *ngFor="let disCol of dataSource.columnNames | async; let colIndex = index" matColumnDef="{{disCol}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{disCol}}</th>
      <td mat-cell *matCellDef="let element ">{{element[colIndex]}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="dataSource.columnNames | async; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: dataSource.columnNames | async;"></tr>
  </table>

  <mat-paginator showFirstLastButtons
                 [length]="dataSource.rowCount | async"
                 [pageIndex]="0"
                 [pageSize]="50"
                 [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
