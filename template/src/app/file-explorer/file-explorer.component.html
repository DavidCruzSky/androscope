<div *ngIf="loading$ | async" class="spinner-container">
  <mat-spinner color="accent"></mat-spinner>
</div>

<div class="basic-container">
  <p>Breadcrumbs placeholder</p>

  <div class="mat-elevation-z8">
    <table [dataSource]="dataSource" aria-label="Elements" class="full-width-table" mat-table matSort>
      <!-- Type Icon Column -->
      <ng-container matColumnDef="type">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Type</th>
        <td *matCellDef="let row" mat-cell>
          <mat-icon color="accent" mat-list-icon>{{getIcon(row)}}</mat-icon>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Name</th>
        <td *matCellDef="let row" mat-cell>{{row.name}}</td>
      </ng-container>

      <!-- Extension Column -->
      <ng-container matColumnDef="extension">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Ext.</th>
        <td *matCellDef="let row" mat-cell>{{row.extension}}</td>
      </ng-container>

      <!-- Extension Column -->
      <ng-container matColumnDef="date">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Date</th>
        <td *matCellDef="let row" mat-cell>{{row.date | date:'d.MM.y hh:mm:ss'}}</td>
      </ng-container>

      <!-- Size Column -->
      <ng-container matColumnDef="size">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>Size</th>
        <td *matCellDef="let row" mat-cell>{{row.size}}</td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
      <tr (mouseout)="row.hovered = false" (mouseover)="row.hovered = true"
          *matRowDef="let row; columns: displayedColumns;"
          [ngClass]="{hovered: row.hovered}" mat-row></tr>
    </table>

    <mat-paginator [length]="dataSource.rowCount$ | async"
                   [pageIndex]="0"
                   [pageSizeOptions]="[25, 50, 100, 250, 500, 1000]"
                   [pageSize]="defaultPageSize"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
