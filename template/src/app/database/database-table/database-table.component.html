<mat-toolbar class="breadcrumb-toolbar" color="primary">
  <a [routerLink]="['../../']" class="toolbar-parent-link">{{model.databaseTitle$ | async}}</a>
  <mat-icon>chevron_right</mat-icon>
  <span>{{tableName}}</span>
  <span class="toolbar-spacer"></span>
  <button [matMenuTriggerFor]="databaseMenu" mat-icon-button>
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #databaseMenu="matMenu">
    <ng-template matMenuContent>
      <a [routerLink]="['../../query/', 'SELECT * FROM ' + tableName]" mat-menu-item>
        <mat-icon>edit</mat-icon>
        <span>Custom query</span>
      </a>
      <button (click)="onViewSql(tableName)" mat-menu-item>
        <mat-icon>visibility</mat-icon>
        <span>View SQL</span>
      </button>
    </ng-template>
  </mat-menu>
</mat-toolbar>
<div class="basic-container">
  <app-query-data [queryModel]="model"></app-query-data>
</div>
